<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Assignment II</title>

         <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f4f4f4;
        }
        button{
            color: red;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fc7070;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .error-message {
            color: #f4f4f4;
            display: none;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10rem;
            top: 50%;
            transform: translateY(-450%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #ff0000;
        }
        .loginFooter{
            text-align: center;
        }
    </style>
    </head>
    
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Login</button>
                <p class="error-message mt-2" id="errorMsg">Invalid username or password!</p>
            </form>
        </div>
    
        <div class="loginFooter">
            <p> &copy; Gianna G. Dimperio</p>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            // Hardcoded credentials
            const validUsername = "GiannaGDimperio";
            const validPassword = "CodingIsAwesome";
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Make sure username & password are accurate
            if (username === validUsername && password === validPassword) {
                window.location.href = "index.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        });
         // Toggle password visibility (Better UX)
         function togglePassword() {
            let passwordInput = document.getElementById("password");
            let toggleButton = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>
</html>
